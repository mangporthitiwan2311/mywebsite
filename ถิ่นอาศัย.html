  <tr>
    <td><div align="center">เป็นนกประจำถิ่นชองทวีปออสเตรเลียในบริเวณตอนเหนือและตะวันออก ดำรงชีวิตในป่าดิบชื้น ทุ่งหญ้าและป่าโปรงซาวันน่าพื้นที่ทางตอนเหนือของออสเตรเลีย รวมทั้งพื้นที่ในสวนสาธารณะในพื้นที่เมืองและพื้นที่ชานเมือง</div></td>
